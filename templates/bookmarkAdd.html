<template name="bookmarkAdd">
  {{#if currentUser}}
    <form id="add-bookmark-form">
      <div class="well">
        <div class="row-fluid">
          <div class="span12">
            <input type="text" name="bookmark_title" placeholder="Title of the Bookmark" required />
          </div>
        </div>

        <div class="row-fluid">
          <div class="span12">
            <input type="url" name="bookmark_url" placeholder="http://" required />
          </div>
        </div>

        <div class="row-fluid">
          <div class="span12">
            <select name="bookmark_category">
              <option value="">--- Select ---</option>
              {{#each categories}}
                <option value="{{_id}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span12">
            <textarea name="bookmark_description" placeholder="Some words about this Bookmark... (optional)"></textarea>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span12">
            <input type="submit" value="Add Bookmark" class="btn btn-primary" />
          </div>
        </div>
      </div>
    </form>
  {{else}}
    <p class="alert alert-info">You need yo be auth to post a new Bookmark.</p>
  {{/if}}
</template>
